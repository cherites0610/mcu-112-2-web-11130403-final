<img [src]="product.imgUrl" />
<div class="content">
  <strong [class.isSale]="product.isSale" [class.notShow]="!product.isShow"> {{ product.name }} </strong>
</div>
<div>
  作者:  
  @for (author of product.authors; track author) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>
<div class="company">
  <span>{{ product.company }}</span>
  <span>{{ product.price | currency}}</span>
</div>
<div class="button">
  <button type="button" (click)="view.emit()" >明細</button>
  <span>
    <button type="button" (click)="add.emit()" class="edit">加入購物車</button>
  </span>
</div>
